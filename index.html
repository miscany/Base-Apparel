<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <picture>
        <img src="./images/logo.svg" />
      </picture>

      <div class="container">
        <article>
          <img src="./images/hero-mobile.jpg" />
        </article>

        <article class="flex-two">
          <header>
            <h1>WE'RE</h1>
            <h1>COMING SOON</h1>
          </header>
          <p class="main-para">
            Hello fellow shoppers! We're current building our new fashion store.
            Add your email below to stay up-to-date with accouncements and our
            launch deals.
          </p>

          <div class="email-field">
            <input id="email-input" type="email" placeholder="Email Address" />
            <button type="button"><img src="./images/icon-arrow.svg" /></button>
            <div class="error">
              <p>Please provide a valid email</p>
            </div>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
